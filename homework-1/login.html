<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Login Page for CSC324 Homework 1" />

        <link rel="stylesheet" href="./css/styles.css" />

        <script type="module">
            /* TODO: See Part 1 of README.md */
        </script>
    </head>
    <body>
        <div class="login-wrapper">
            <main>
                <form>
                    <div class="form-error hidden" id="error-message">
                        <p>Invalid Username or Password</p>
                    </div>
                    <div class="form-element">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-text" type="text" name="username" id="username" />
                    </div>
                    <div class="form-element">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-text" type="password" name="password" id="password" />
                    </div>
                    <div class="form-element">
                        <button class="login-button" type="button" id="login">Login</button>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
